<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="main">

      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
<!-- Добавление карточек через js -->
      <section class="template-container">
        
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </main>
<!-- Попап редактирования профиля -->
      <div class="popup ">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
          <form class="popup__form form" name="edit-profile">
            <input type="text" name="userName" class="form__field form__field_item_name" value="" placeholder="Имя">
            <input type="text" name="userJob" class="form__field form__field_item_job" value="" placeholder="Должность">
            <button class="form__button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form> 
        </div>
      </div>
<!-- Попап добавления  фотографий -->
      <div class="popup popup_container_cards">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button class="popup__close-icon popup__close-icon_close_cards" type="button" aria-label="Закрыть"></button>
          <form class="popup__form form popup__form_add_cards" name="add-place">
            <input type="text" name="title" class="form__field form__field_item_title" value="" placeholder="Название">
            <input type="text" name="link" class="form__field form__field_item_link" value="" placeholder="Ссылка на картинку">
            <button class="form__button form__button_add_cards" type="submit" aria-label="Сохранить">Создать</button>
          </form> 
        </div>
      </div>
<!-- Попап просмотра фотографий -->  
      <div class="popup popup_content_image">
        <div class="popup__image-container">
          <button class="popup__close-icon popup__close-icon_close_image" type="button" aria-label="Закрыть"></button>
          <figure class="popup__figure">
            <img src="#" class="popup__image" alt="фотография">
            <figcaption class="popup__image-caption">Фотография</figcaption>
          </figure>
        </div>
      </div>
<!-- Шаблон карточки -->
      <template class="elements">
        <div class="elements__element">
          <img class="elements__image" src="#" alt="_">
          <div class="elements__container">
            <h2 class="elements__text"></h2>
            <button class="elements__group" type="button" aria-label="лайк"></button>
          </div>
          <button class="elements__btn elements__btn_action_del" aria-label="Удалить" type="button"></button>
        </div>  
      </template>
  </div> 
  <script src="./scripts/main.js"></script>
</body> 
</html>
