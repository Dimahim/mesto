<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="main">

      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-1088404.jpg" alt="Карачаево-Черкесия">
          <div class="elements__container">
            <h2 class="elements__text">Карачаево-Черкесия</h2>
            <button class="elements__group" type="button" aria-label="лайк"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
          <div class="elements__container">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <button class="elements__group" type="button" aria-label="лайк"></button>
          </div>
        </article>  
        <article class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="elements__container">
            <h2 class="elements__text">Домбай</h2>
            <button class="elements__group" type="button" aria-label="лайк"></button>
          </div>
        </article>  
        <article class="elements__element">
          <img class="elements__image" src="./images/photo-grid-baikal-2.jpg" alt="Байкал">
          <div class="elements__container">
            <h2 class="elements__text">Байкал</h2>
            <button class="elements__group" type="button" aria-label="лайк"></button>
          </div>
        </article>  
        <article class="elements__element">
          <img class="elements__image" src="./images/photo-grid-sochi.jpg" alt="Сочи">
          <div class="elements__container">
            <h2 class="elements__text">Сочи</h2>
            <button class="elements__group" type="button" aria-label="лайк"></button>
          </div>
        </article>  
        <article class="elements__element">
          <img class="elements__image" src="./images/place-karelia.jpg" alt="Карелия">
          <div class="elements__container">
            <h2 class="elements__text">Карелия</h2>
            <button class="elements__group" type="button" aria-label="лайк"></button>
          </div>
        </article>  
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </main>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
          <form class="popup__form form" name="edit-profile">
            <input type="text" name="userName" class="form__field form__field_item_name" value="" placeholder="Имя">
            <input type="text" name="userJob" class="form__field form__field_item_job" value="" placeholder="Должность">
            <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form> 
        </div>
      </div>
  </div> 
  <script src="./scripts/main.js"></script>
</body> 
</html>
